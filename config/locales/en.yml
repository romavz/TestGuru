en:
  hello: "Hello world"

  start:    "Start"
  new:      "New %{model}"
  show:     "Show"
  edit:     "Edit"
  destroy:  "Delete"

  title:      "Title"
  level:      "Level"
  category:   "Category"
  questions:  "Questions"
  actions:    "Actions"
  back:       "Back"

  helpers:
    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'

    label:
      test:
        title:        "Title"
        level:        "Level"
        category_id:  "Category"

      question:
        text: "Text"

    select:
      prompt: "Please select"

  tests:
    index:
      header: "Tricky Tests"

  test_passages:
    result:
      success_header: "The '%{title}' Test completed successfull"
      fail_header:    "The '%{title}' Test was failed"
    show:
      next:   "Следующий"
      header: "'%{test_title}' Test"


